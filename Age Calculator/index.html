<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-600">
    <div
      class="absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] bg-white/30 backdrop-blur-lg rounded-2xl w-[400px] h-[45%] p-12 flex flex-col items-center"
    >
      <p class="text-3xl font-bold text-white mb-6">Enter Your Birth Date</p>
      <input type="date" id="date" class="px-3 py-2 w-[80%] rounded-md mb-4" />

      <span
        id="result"
        class="mt-3 text-lg font-semibold w-[100%] text-center text-white border rounded-md py-2"
      >
        Result</span
      >

      <button
        class="rounded-md border text-2xl font-bold py-1 px-3 mt-2 bg-slate-400 text-red-50 absolute bottom-6"
        onclick="calculateAge()"
      >
        Calculate
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
